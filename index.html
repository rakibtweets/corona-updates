<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Updates</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-dark text-white">
    <main class="container">
      <header>
        <section id="header" class="mb-5">
          <h1 class="text-center fw-bold text-danger my-5">
            Global Covid 19 Updates
          </h1>
          <div class="search-section w-50 mx-auto mt-2">
            <input
              type="text"
              name=""
              class="form-control"
              id="search-field"
              placeholder="Search By Country name"
            />
            <br />
            <button onclick="loadSearchCountry()"  id="search-btn" class="btn btn-primary">Search</button>
          </div>
        </section>

      

        <!-- All country Information -->
        <section
          id="global-contry-info"
          class="
            d-flex
            flex-column
            flex-md-row
            gap-4
            gap-lg-3
            justify-content-between justify-content-center
            align-items-center
            mb-5
          "
        >
          <div class="text-center fw-bold mb-3">
            <h4>Corona Virus Cases</h4>
            <p id="global-cases" class="cases fs-3"></p>
          </div>
          <div class="text-center fw-bold mb-3">
            <h4>Death Cases</h4>
            <p id="global-death"  class="cases fs-3"></p>
          </div>
          <div  class="text-center fw-bold">
            <h4>Recover Cases</h4>
            <p id="global-recover" class="cases fs-3"></p>
          </div>
        </section>
      </header>

        <!-- Single country information -->
        <section class="single-country-info" class=" text-white">
          <div id="single-country-info" class=" d-flex justify-content-center mt-5">

            
          </div>
        </section>

      <secction id="all-countries" class="mx-auto mt-5">
        <div id="countries-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                   
      </secction>


    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
